<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Frontend Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="calculator-display">0</div>
        <div class="calculator-keys">
            <button data-operation="clear" class="key-clear">C</button>
            <button data-math="pm" class="key-plus-minus" disabled>+/-</button>
            <button data-math="percentage" class="key-percentage" disabled>%</button>
            <button data-math="division" class="key-operation">/</button>
            <button data-number="7">7</button>
            <button data-number="8">8</button>
            <button data-number="9">9</button>
            <button data-math="times" class="key-operation">x</button>
            <button data-number="4">4</button>
            <button data-number="5">5</button>
            <button data-number="6">6</button>
            <button data-math="minus" class="key-operation">-</button>
            <button data-number="1">1</button>
            <button data-number="2">2</button>
            <button data-number="3">3</button>
            <button data-math="plus" class="key-operation">+</button>
            <button data-number="0">0</button>
            <button data-number=".">.</button>
            <button data-operation="del" class="key-del"></button>
            <button data-operation="equal" class="key-equal">=</button>
        </div>
    </div>

    <script src="js/index.js"></script>
</body>
</html>
