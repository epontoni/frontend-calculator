<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Frontend Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="calculator-display">0</div>
        <div class="calculator-keys">
            <button name="clear" class="key-clear">C</button>
            <button name="pm" class="key-plus-minus">+/-</button>
            <button name="percentage" class="key-percentage">%</button>
            <button name="division" class="key-operation">/</button>
            <button name="7">7</button>
            <button name="8">8</button>
            <button name="9">9</button>
            <button name="times" class="key-operation">x</button>
            <button name="4">4</button>
            <button name="5">5</button>
            <button name="6">6</button>
            <button name="minus" class="key-operation">-</button>
            <button name="1">1</button>
            <button name="2">2</button>
            <button name="3">3</button>
            <button name="plus" class="key-operation">+</button>
            <button name="0">0</button>
            <button name="dot">.</button>
            <button name="del" class="key-del"></button>
            <button name="equal" class="key-equal">=</button>
        </div>
    </div>

    <script src="js/index.js"></script>
</body>
</html>
